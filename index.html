<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MKDragon</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="landing">
			<img src="assets/icon.webp" alt="botIcon" />
			<h1>MKDragon</h1>
			<h2>Бот для discord</h2>
			<a
				href="https://discord.com/api/oauth2/authorize?client_id=887156630888800317&permissions=8&scope=bot%20applications.commands"
				><button>Пригласить</button></a
			>
		</div>
		<div class="commands">
			<h1>Команды</h1>
			<h2>В этом боте есть очень много разнообразных комманд</h2>
		</div>
		<div class="authors">
			<h1>Авторы</h1>
			<div class="table">
				<div class="author">
					<a href="https://github.com/Bananchik204">
						<img
							src="https://avatars.githubusercontent.com/u/69781290"
							alt="Bananchik204"
						/>
					</a>
					<h1>Bananchik204</h1>
				</div>
				<div class="author">
					<a href="https://github.com/Zamur650">
						<img
							src="https://avatars.githubusercontent.com/u/57483029"
							alt="Alexiy Rybin"
						/>
					</a>
					<h1>Alexiy Rybin</h1>
				</div>
			</div>
		</div>
		<div class="bottom">
			<h1>MKDragon</h1>
			<h2>Бот для discord</h2>
			<a
				href="https://discord.com/api/oauth2/authorize?client_id=887156630888800317&permissions=8&scope=bot%20applications.commands"
				><button>Пригласить</button></a
			>
		</div>
	</body>
</html>
